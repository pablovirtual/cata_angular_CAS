<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <a routerLink="/movies" class="btn btn-primary me-3">
        <i class="bi bi-arrow-left"></i> Volver al catálogo
      </a>
      <h1 class="d-inline-block">Agregar Nueva Película</h1>
    </div>
  </div>
  
  <!-- Mensaje de carga -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Guardando...</span>
    </div>
    <p class="mt-2">Guardando película...</p>
  </div>
  
  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  
  <!-- Formulario -->
  <form (ngSubmit)="saveMovie()" *ngIf="!loading">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" class="form-control" id="title" name="title" 
             [(ngModel)]="movie.title" required>
    </div>
    
    <div class="mb-3">
      <label for="year" class="form-label">Año</label>
      <input type="number" class="form-control" id="year" name="year" 
             [(ngModel)]="movie.year" required>
    </div>
    
    <div class="mb-3">
      <label for="cover" class="form-label">URL de Portada</label>
      <input type="url" class="form-control" id="cover" name="cover" 
             [(ngModel)]="movie.cover" required>
      <div class="form-text">Ingrese una URL válida para la imagen de portada.</div>
    </div>
    
    <div class="mb-3">
      <label for="synopsis" class="form-label">Sinopsis</label>
      <textarea class="form-control" id="synopsis" name="synopsis" rows="4" 
                [(ngModel)]="movie.synopsis" required></textarea>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a routerLink="/movies" class="btn btn-secondary me-md-2">Cancelar</a>
      <button type="submit" class="btn btn-success" [disabled]="!movie.title || !movie.synopsis || !movie.year || !movie.cover">
        Guardar Película
      </button>
    </div>
  </form>
</div>
