<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Catálogo de Películas</h2>
    <div>
      <a [routerLink]="['/movies/new']" class="btn btn-success me-2">
        <i class="bi bi-plus-circle"></i> Agregar Película
      </a>
      <a [routerLink]="['/']" class="btn btn-outline-secondary">
        <i class="bi bi-house"></i> Volver al Inicio
      </a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100">
        <img [src]="movie.cover" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.synopsis }}</p>
          <p><small class="text-muted">Año: {{ movie.year }}</small></p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/movies', movie.id]" class="btn btn-primary">
              <i class="bi bi-info-circle"></i> Ver detalles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
