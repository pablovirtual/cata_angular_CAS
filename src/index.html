<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CatalogoPeliculas</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Estilos directos para menú responsive -->
  <style>
    /* Estos estilos se aplican directamente, sin depender de la compilación de Angular */
    @media (max-width: 991.98px) {
      #productionNavMenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        background-color: #343a40;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      
      #productionNavMenu .brand {
        color: white;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      
      #productionNavMenu .brand img {
        height: 30px;
        margin-right: 10px;
      }
      
      #menuToggle {
        width: 40px;
        height: 40px;
        position: relative;
        background: transparent;
        border: none;
        cursor: pointer;
      }
      
      #menuToggle span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: white;
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
      }
      
      #menuToggle span:nth-child(1) {
        top: 10px;
      }
      
      #menuToggle span:nth-child(2) {
        top: 20px;
      }
      
      #menuToggle span:nth-child(3) {
        top: 30px;
      }
      
      #menuToggle.open span:nth-child(1) {
        top: 20px;
        transform: rotate(135deg);
      }
      
      #menuToggle.open span:nth-child(2) {
        opacity: 0;
        left: -60px;
      }
      
      #menuToggle.open span:nth-child(3) {
        top: 20px;
        transform: rotate(-135deg);
      }
      
      #mobileLinks {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #343a40;
        padding: 20px;
        display: none;
        z-index: 9998;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      #mobileLinks.show {
        display: block;
      }
      
      #mobileLinks a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        margin: 10px 0;
        text-align: center;
        font-size: 16px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      
      #mobileLinks a:hover {
        background-color: rgba(255,255,255,0.1);
      }
      
      /* Ajuste para el contenedor principal de Angular */
      app-root {
        padding-top: 60px;
        display: block;
      }
    }
    
    @media (min-width: 992px) {
      #productionNavMenu, #mobileLinks {
        display: none !important;
      }
      
      app-root {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navegación completa independiente de Angular para producción -->
  <nav id="productionNavMenu">
    <a href="/" class="brand">
      <img src="assets/images/logo.jpg" alt="Logo"> 
      Catálogo de Películas
    </a>
    <button id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
  
  <div id="mobileLinks">
    <a href="/movies">Ver Catálogo</a>
    <a href="/movies/new">Agregar Película</a>
  </div>

  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Script para el menú de producción -->
  <script>
    // Ejecutar tan pronto como el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
      var menuToggle = document.getElementById('menuToggle');
      var mobileLinks = document.getElementById('mobileLinks');
      
      if (menuToggle && mobileLinks) {
        menuToggle.addEventListener('click', function() {
          menuToggle.classList.toggle('open');
          mobileLinks.classList.toggle('show');
        });
      }
    });
  </script>
</body>
</html>
